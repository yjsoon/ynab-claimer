<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="authOverlay" class="auth-overlay" style="display: none;">
    <div class="auth-modal">
      <h2>Authentication Required</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" autofocus>
      <label class="remember-label">
        <input type="checkbox" id="rememberMe">
        Remember me
      </label>
      <button id="authSubmit" class="btn-primary">Submit</button>
    </div>
  </div>

  <div class="container">
    <h1>Receipt Upload</h1>

    <div id="dropzone" class="dropzone">
      <input type="file" id="fileInput" accept="image/*,.pdf" multiple>
      <p>Tap to upload or drag files here</p>
      <p class="hint">Images and PDFs accepted</p>
    </div>

    <div id="status" class="status"></div>

    <button id="refreshBtn" class="btn-secondary btn-refresh">Refresh All</button>

    <!-- Mobile tab toggle -->
    <div class="tab-toggle">
      <button class="tab-btn active" data-tab="receipts">
        Receipts <span id="receiptBadge" class="badge"></span>
      </button>
      <button class="tab-btn" data-tab="claims">
        Claims <span id="claimBadge" class="badge"></span>
      </button>
    </div>

    <!-- Two-column layout for linking -->
    <div class="linking-container">
      <div class="list-column active" id="receiptsColumn">
        <h2>Pending Receipts <span id="count">(0)</span></h2>
        <ul id="receiptList" class="receipt-list"></ul>
      </div>

      <div class="list-column" id="claimsColumn">
        <h2>Pending Claims <span id="todoCount">(0)</span></h2>
        <ul id="todoList" class="todo-list"></ul>
      </div>
    </div>
  </div>

  <!-- Linking action bar -->
  <div id="actionBar" class="action-bar">
    <span id="actionText">Select a claim to link</span>
    <button id="cancelSelection" class="btn-secondary">Cancel</button>
  </div>

  <!-- Receipt Preview Modal -->
  <div id="previewOverlay" class="preview-overlay">
    <div class="preview-backdrop"></div>
    <div class="preview-container">
      <div class="preview-header">
        <span id="previewFilename" class="preview-filename"></span>
        <button id="previewClose" class="preview-close" aria-label="Close preview">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="preview-content">
        <div id="previewSpinner" class="preview-spinner">
          <div class="spinner"></div>
        </div>
        <img id="previewImage" class="preview-image" alt="Receipt preview">
        <iframe id="previewPdf" class="preview-pdf"></iframe>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
